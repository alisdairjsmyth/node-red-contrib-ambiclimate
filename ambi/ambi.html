<!--
  Configuration Node
-->
<script type="text/x-red" data-template-name="ambi-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="ambi.label.name"></span></label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientId"><i class="fa fa-user"></i> <span data-i18n="ambi.label.clientId"></span></label>
        <input type="text" id="node-config-input-clientId">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientSecret"><i class="fa fa-user-secret"></i> <span data-i18n="ambi.label.clientSecret"></span></label>
        <input type="text" id="node-config-input-clientSecret">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-envelope-o"></i> <span data-i18n="ambi.label.username"></span></label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> <span data-i18n="ambi.label.password"></span></label>
        <input type="text" id="node-config-input-password">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ambi-config",{
        category: "config",
        defaults: {
            clientId: {value:"",required:true},
            clientSecret: {value: "", required:true},
            username: {value: "", required:true},
            password: {value: "", required:true}
        },
        label: function() {
            return this.name || this.clientId;
        }
    });
</script>
