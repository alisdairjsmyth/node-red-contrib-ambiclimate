<script type="text/x-red" data-help-name="ambi-appliance-states">
  <p>Get Ambi Climate's last N appliance states. Limit controls the number of states to be returned, and offset shifts the results by a number of slots.</p>

  <h3>Inputs</h3>
    <dl class="message-properties">
      <dt class="optional">room_name
        <span class="property-type">string</span>
      </dt>
      <dd>the name of the room</dd>
    </dl>
    <dl class="message-properties">
      <dt class="optional">location_name
        <span class="property-type">string</span>
      </dt>
      <dd>the name of the location</dd>
    </dl>
    <dl class="message-properties">
      <dt class="optional">limit
        <span class="property-type">int</span>
      </dt>
      <dd>limit of the paging</dd>
    </dl>
    <dl class="message-properties">
      <dt class="optional">offset
        <span class="property-type">int</span>
      </dt>
      <dd>offset of the paging</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>room_name
        <span class="property-type">string</span>
      </dt>
      <dd>the name of the room</dd>
    </dl>
    <dl class="message-properties">
      <dt>location_name
        <span class="property-type">string</span>
      </dt>
      <dd>the name of the location</dd>
    </dl>
    <dl class="message-properties">
      <dt>paging
        <span class="property-type">object</span>
      </dt>
      <dd>object with two attributes returned: limit and offset</dd>
    </dl>
    <dl class="message-properties">
      <dt class="optional">data
        <span class="property-type">object</span>
      </dt>
      <dd>array of state objects, please check https://www.npmjs.com/package/node-ambiclimate for more information</dd>
    </dl>
    <dl class="message-properties">
      <dt class="optional">error
        <span class="property-type">string</span>
      </dt>
      <dd>error message</dd>
    </dl>

  <h3>Details</h3>
    <p>Please check https://www.npmjs.com/package/node-ambiclimate for more information.</p>
    <p>The node can be configured in the Edit Dialog, or receive parameters in <code>msg.payload</code>.</p>
</script>
