<script type="text/x-red" data-help-name="ambi-sensor-temp">
  <p>Get latest sensor temperature data.</p>
  <p>The node can be configured in the Edit Dialog, or receive parameters in <code>msg.payload</code>:</p>
  <ul>
    <li> <code>room_name</code>: The name of the room.</li>
    <li> <code>location_name</code>: The name of the location.</li>
  </ul>
  <p>The node outputs a <code>msg.payload</code> with the latest temperature reading in the follwing format:</p>
  <ul>
    <li> <code>room_name</code>: The name of the room.</li>
    <li> <code>location_name</code>: The name of the location.</li>
    <li> <code>created_on</code>: Timestamp of the latest reading.</li>
    <li> <code>value</code>: Latest recorded temperature</li>
  </ul>
</script>
